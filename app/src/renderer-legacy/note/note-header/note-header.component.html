<header class="NoteHeader">
    <div aria-label="Header titlebar" class="NoteHeader__title">
        <h1>{{(noteItemSelection | async)?.title}}</h1>
        <span></span>
        <time [attr.datetime]="(noteItemSelection | async)?.createdAt | date:'fullDate'">
            {{(noteItemSelection | async)?.createdAt | date:'MMM d, y'}}
        </time>
    </div>

    <ui-toolbar title="Note actions"
                [items]="noteActions"></ui-toolbar>

    <ui-button type="primary">Publish</ui-button>
</header>
