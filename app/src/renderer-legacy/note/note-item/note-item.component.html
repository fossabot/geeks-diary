<div (click)="onSelect()" [class.selected]="selected" class="NoteItem">
    <label class="NoteItem__statusBar"></label>
    <h1 class="NoteItem__title">{{note.title}}</h1>
    <div class="NoteItem__metadata">
        <span class="NoteItem__createdAt">{{note.createdAt | date:'y. M. d'}}</span>
    </div>
</div>
