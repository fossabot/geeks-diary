<button (click)="click($event)"
        [ngClass]="className.get()"
        [title]="title"
        [disabled]="disabled"
        [attr.type]="buttonType"
        [attr.tabindex]="tabIndex"
        class="Button">
    <span [hidden]="loading" class="Button__content">
        <ng-content></ng-content>
    </span>
    <!--
    <app-spinner [show]="loading"></app-spinner>
    -->
</button>
