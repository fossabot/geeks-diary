<header class="NoteHeader">
    <div aria-label="Header titlebar" class="NoteHeader__title">
        <h1>{{(noteItemSelection | async)?.title}}</h1>
        <span></span>
        <time datetime="Wed Aug 23 2017 20:57:17 GMT+0900 (KST)">
            {{(noteItemSelection | async)?.createdAt | date:'MMM d, y'}}
        </time>
    </div>

    <app-toolbar title="Note actions"
                 [items]="noteActions"></app-toolbar>

    <app-button type="primary">Publish</app-button>
</header>
